<html>
    <head>
        <title>Test Remote Site</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
        <script src="/static/socket.io.js" type="text/javascript"></script>
        <script type="text/javascript">var port = {{port}};</script>
        <script src="/static/site.js" type="text/javascript"></script>
        <script src="/static/gamepad.js" type="text/javascript"></script>
        <script src="/static/controller.js" type="text/javascript"></script>
        <link href="/static/gamepad.css" rel="stylesheet"></link>

        <link rel="stylesheet" type="text/css" href="/static/site.css" />
    </head>
    <body>
        <button id="connect-button">Connect</button>
        <button id="disconnect-button">Disconnect</button>
        <div id = "connection-status">Disconnected</div>

        <div id="nav-buttons">
            <div>
                <button id="up-button">Up</button>
            </div>
            <div>
                <button id="left-button">Left</button>
                <button id="right-button">Right</button>
            </div>
            <div>
                <button id="down-button">Down</button>
            </div>
        </div>
        <div id="button-pressed"></div>
<div id='no-gamepad-support'>
  Your browser does not seem to support Gamepad API, or it might be
  weâ€™re not detecting it very well. Sorry!
</div>
<div id='no-gamepads-connected'>
  No gamepads seem to be connected. Be sure to plug in a gamepad and then
  press any of its buttons to activate it.
</div>

<ul id='gamepads'>
  <li class='template'>

    <div class='labels'>
      <label for='stick-1-axis-x'>?</label>
      <label for='stick-1-axis-y'>?</label>
      <label for='stick-2-axis-x'>?</label>
      <label for='stick-2-axis-y'>?</label>
      <div class='extra-inputs'></div>
    </div>
    <div class='index'></div>
    <marquee class='name' scrolldelay='50' scrollamount='2'></marquee>
  </li>
</ul>

    </body>
    <script type="text/javascript">
  controller.init();
  gamepadSupport.init();
</script>
</html>
